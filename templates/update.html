{% extends 'base.html'%}
    {% block head %}
    <title>Update Note</title>
    {% endblock %}
{%block body%}
    <h1>Update Note</h1>
    
    <form method="POST" action="">
        <label for="title" class="sr-only texts" placeholder="Title">Title:</label>
        <input type="text" name="title" class="input" value="{{ note.title }}" required>
        
        <label for="content" class="sr-only">Content:</label>
        <textarea id="message" name="content" placeholder="Content" required>{{ note.content }}</textarea>
        
        <button type="submit" class="animated-button"><svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
          </svg>
          <span class="text">Update Entry</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
          </svg></button>
    </form>
    
    <a href="/">Back to Index</a>
{%endblock%}
